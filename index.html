<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Import of Font Awesome library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<title>RPSLS</title>
		<link rel="stylesheet" type="text/css" href="css/master.css">
	</head>

	<body>

		<div class="playground">
			<div class="player1">
				<div class="desc">
					You
				</div>
				<div id="choice1" class="hand">
					<span class="fa fa-hand-grab-o fa-5x"></span>
				</div>
			</div>

			<div class="player2">
				<div class="desc">
					Your opponent
				</div>
				<div id="choice2" class="hand">
					<span class="fa fa-hand-grab-o fa-5x"></span>
				</div>
			</div>

			<div id="score">

			</div>
		</div>

		<div class="commands">
			<div id="rock" class="command">
				<span class="fa fa-hand-grab-o fa-5x"></span>
			</div>
			<div id="paper" class="command">
				<span class="fa fa-hand-paper-o fa-5x"></span>
			</div>
			<div id="scissors" class="command">
				<span class="fa fa-hand-scissors-o fa-5x"></span>
			</div>
			<div id="lizard" class="command">
				<span class="fa fa-hand-lizard-o fa-5x"></span>
			</div>
			<div id="spock" class="command">
				<span class="fa fa-hand-spock-o fa-5x"></span>
			</div>
		</div>

		<script type="text/javascript" src="js/game.js"></script>

	</body>
</html>
